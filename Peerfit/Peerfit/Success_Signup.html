<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Successful Signup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap');
    body {
        font-family: 'Raleway', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0; /* Light gray background */
    }

    p{
        opacity: 0.75;
    }

    .box {
      width: 450px;
      height: 600px;
      background: linear-gradient(to bottom, #8BC34A 50%, #ffffff 50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
    }

    .success-icon {
      font-size: 48px;
      color: white;
      margin-bottom: 10px;
    }

    .success-text {
      font-size: 40px;
      margin-bottom: 130px;
      color: #ffffff; /* Green */
    }

    .message {
      font-size: 24px;
      margin-bottom: 30px;
      color: #333; /* Slightly darker shade than the background */
    }

    .continue-button {
      padding: 12px 50px;
      font-size: 18px;
      background-color: #8BC34A;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      text-decoration: none;
    }

    .continue-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="success-icon">&#10004;</div>
    <div class="success-text">Success</div>
    <div class="message">
      <p>Congratulations, your account<br> has been successfully created.</p>
    </div>
    <a href="login.php" class="continue-button">Continue</a>
  </div>
</body>
</html>
