<script>
  document.getElementById('helpForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
  
    var formData = new FormData(this); 
  
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'submit_help.php', true); 
  
    xhr.onload = function() {
      if (xhr.status >= 200 && xhr.status < 300) {
        console.log('Success:', xhr.responseText);
        alert('Report submitted successfully.'); 
        document.getElementById('helpForm').reset();
      } else {
        console.error('Failure:', xhr.responseText);
        alert('An error occurred. Please try again.');
      }
    };
  
    xhr.onerror = function() {
      console.error('Request failed');
      alert('An error occurred during your request. Please try again.');
    };
  
    xhr.send(formData); 
  });
  </script>
